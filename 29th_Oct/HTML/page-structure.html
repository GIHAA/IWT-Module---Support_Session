<!DOCTYPE html><!--tells version of html-->
<html lang="en"><!-- html root element -->
<head><!-- Used to contain page HTML to metadata -->
    <meta charset="UTF-8"><!-- Specifies the character encoding for the HTML document.
    The HTML5 specification encourages web developers to
    use the UTF-8 character set!-->
    <title>Page Title</title><!-- Title of HTML page -->
</head>
<body><!-- Hold content of HTML -->
<h1>Heading Content</h1> <!--HTML Header Tag -->
<p>Paragraph Content</p><!-- HTML paragraph tag -->
</body>
</html>
