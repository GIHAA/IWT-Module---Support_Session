<!--Simple iF-Else-->
<p id="count">1</p>
<!--inline Simple if-else-->
<script>
    if (false) {
        document.write("Madhusha");
    } else {
        document.write("Prasad");
    }
</script>

<hr>
<!--Nested iF-Else-->
<p id="nestedIf">2</p>
<!--inline Nested if-else-->
<script>
    var ab = 0;
    if (ab === 0) {
        document.write("Madhusha");
    } else if (ab === 1) {
        document.write("Prasad");
    } else if (ab === 3) {
        document.write("Kamal");
    }
</script>
<hr>
<!--Switch-->
<p id="switch">5</p>
<!--inline Switch -->
<script>
    var name = 'Hi';

    switch (name) {
        case "Hello":
            document.write("Hello");
            break;
        case "Hi":
            document.write("Hi");
            break;
        default:
            document.write("Default");
    }
</script>


<!--While Loop-->
<div id="while">
    <br>Wile Loop
    <br>
    <!--inline script-->
    <script>
        var cn = 0;
        const textAnime = ['red', 'green', 'blue', 'yellow', 'purple'];
        while (textAnime.length > cn) {
            document.write('<p>' + textAnime[cn] + '</p>');
            cn++;
        }
    </script>
</div>

<!--For Loop-->
<div id="for">
    <br>For Loop
    <br>
    <!--inline script-->
    <script>
        for (var i = 1; i <= 10; i++) {
            document.write("<br>");
            document.write(i);
            if (i === 3) {
                continue;
            }
            document.write("<br>");
            document.write("second " + i);
        }
    </script>
</div>
